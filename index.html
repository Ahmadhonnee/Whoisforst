<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Who is the first</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center mt-5">Who is the first</h1>
            <div class="col-12">
                <form class="myForm d-flex align-items-center justify-content-center gap-2" action="">
                    <div class="fs-4">Distance</div>
                    <input class="myInput form-control w-25" type="text">
                    <button class="btn btn-primary" style="width: 100px;">Count</button>
                </form>
            </div>
            <div class="row mt-5" style="height: 250px;">
                <div class="col-3">
                    <div class="card bg-info h-100 d-flex flex-column align-items-center justify-content-center">
                        <p class="fs-4">
                            On foot
                        </p>
                        <div class="fs-3"><span class="time__hour time__hour1">0</span> - hour</div>
                        <div class="fs-3"><span class="time__min time__min1">0</span> - min</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card bg-info h-100 d-flex flex-column align-items-center justify-content-center">
                        <p class="fs-4">
                            By bicycle
                        </p>
                        <div class="fs-3"><span class="time__hour time__hour2">0</span> - hour</div>
                        <div class="fs-3"><span class="time__min time__min2">0</span> - min</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card bg-info h-100 d-flex flex-column align-items-center justify-content-center">
                        <p class="fs-4">
                            By car
                        </p>
                        <div class="fs-3"><span class="time__hour time__hour3">0</span> - hour</div>
                        <div class="fs-3"><span class="time__min time__min3">0</span> - min</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card bg-info h-100 d-flex flex-column align-items-center justify-content-center">
                        <p class="fs-4">
                            By plane
                        </p>
                        <div class="fs-3"><span class="time__hour time__hour4">0</span> - hour</div>
                        <div class="fs-3"><span class="time__min time__min4">0</span> - min</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
